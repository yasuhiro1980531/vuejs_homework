<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム検索</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="keyword">
    <p v-for="user in filteredUsers" :key="user.name">{{user.name}}</p>
  </div>
<script>
  new Vue({
    el: '#app',
    data: {
      keyword:'',
      users:[
      {
        name:'佐藤',
        detail:'satou'
      },
      {
        name:'山田',
        detail: 'yamada'
      },
      {
        name:'鈴木',
        detail: 'suzuki'
      },
      {
        name:'田中',
        detail: 'tanaka'
      }
    ]
    },
  computed:{
    filteredUsers:function(){
      var users = [];
      for(var i in this.users){
        var user = this.users[i];
        if(user.name.indexOf(this.keyword) !== -1 || user.detail.indexOf(this.keyword) !== -1){
          users.push(user);
        }
      }
    return users;
    }
  }
  });
</script>

<style>
input{
  display: block;
  width:200px;
  border:4px solid 	#3CB371;
  outline:none;
  padding: 10px 5px;
  border-radius: 10px;
}
</style>
</body>

</html>
